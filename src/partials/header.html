<header class="header">
	<div class="container header__container">
		<div class="header__top">
			<nav class="nav header__nav" title="Навигационная панель">
				<ul class="nav__list list-reset">
					<li class="nav__item"><a href="#" class="nav__link">Об организации</a></li>
					<li class="nav__item"><a href="#" class="nav__link">Часто задаваемые вопросы</a></li>
					<li class="nav__item"><a href="#" class="nav__link">Отзывы</a></li>
					<li class="nav__item"><a href="#" class="nav__link">Контакты</a></li>
				</ul>
			</nav>
			<div class="header__social">
				<a href="#" target="_blank" class="header__link-social">
					<svg class="header__icon header__icon-vk">
						<use xlink:href="./img/sprite.svg#vk"></use>
					</svg>
				</a>
				<a href="#" target="_blank" class="header__link-social">
					<svg class="header__icon header__icon-tg">
						<use xlink:href="./img/sprite.svg#tg"></use>
					</svg>
				</a>
				<a href="#" target="_blank" class="header__link-social">
					<svg class="header__icon header__icon-whatsapp">
						<use xlink:href="./img/sprite.svg#whatsapp"></use>
					</svg>
				</a>
			</div>
			<button class="btn-reset header__call">
				<img
					src="./img/phone.svg"
					class="image header__icon-phone"
					width="20"
					height="20"
					alt="Иконка телефона"
				/>
				<div class="header__container-call">
					<div class="header__text-call header__text-call-primary">8 (999) 000-55-10</div>
					<div class="header__text-call header__text-call-secondary">заказать звонок</div>
				</div>
			</button>
		</div>
		<div class="header__bottom">
			<ul class="list-reset header__list">
				<li class="header__item">
					<a href="#" class="header__link">Подготовка водителей</a>
				</li>
				<li class="header__item">
					<a href="#" class="header__link header__link-active">Услуги и цены</a>
				</li>
				<li class="header__item">
					<a href="#" class="header__link">Записаться</a>
				</li>
				<li class="header__item">
					<a href="#" class="header__link">Online обучение</a>
				</li>
			</ul>
			<div class="header__discount">
				<img
					src="./img/discount.svg"
					class="image header__icon-discount"
					width="19"
					height="21"
					alt="Иконка скидки"
				/>
				Акции и скидки
			</div>
		</div>
	</div>
</header>
